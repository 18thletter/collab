<template name="player">
  <ul class="player">
    {{#if mainPlayer}}
      {{loadCurrentSong}}
      <!--{{loadNextSong}}-->
    {{/if}}
    <li class="playpause">
      <i class="fa fa-play fa-fw fa-lg"></i>
    </li>
    <li class="seek-bar">
      <span class="progress-bar">
        {{#with playingSong}}
        <p class="song-title">{{title}}</p>
        {{/with}}
      </span>
    </li>
    {{#if mainPlayer}}
      <li class="ff-button">
        <i class="fa fa-fw fa-step-forward fa-lg"></i>
      </li>
    {{/if}}
    <li class="vendor-icon">
      <i class="fa fa-soundcloud fa-fw fa-lg"></i>
    </li>
  </ul>
</template>
