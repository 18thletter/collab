<head>
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" rel="stylesheet" type="text/css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/svgs/fi-rewind-ten.svg" rel="icon" />
</head>

<template name="player">
  <!--{{#if mainPlayer}}-->
    {{> hostPlayer}}
  <!--{{else}}-->
    <!--{{> clientPlayer}}-->
  <!--{{/if}}-->
</template>

<template name="hostPlayer">
  <!--{{#with playingSong}}-->
    <!--{{loadStreaming}}-->
    <ul class="player {{playerDisabled}}">
      <li class="ff-ten player-button">
        <i class="fi-rewind-ten fa-lg"></i>
      </li>
      <li class="playpause player-button">
        <i class="fa fa-play fa-fw fa-lg"></i>
      </li>
      <li class="ff-next player-button">
        <i class="fa fa-fw fa-step-forward fa-lg"></i>
      </li>
      <li class="seek-bar">
        <span class="progress-bar"></span>
      </li>
    </ul>
  <!--{{/with}}-->
</template>

<template name="clientPlayer">
  {{#with playingSong}}
    <ul class="player client-player {{playerDisabled}}">
      <li class="ff-ten player-button">&nbsp;</li>
      <li class="playpause player-button">
        <i class="fa fa-{{playPauseIcon}} fa-fw fa-lg"></i>
      </li>
      <li class="ff-next player-button">&nbsp;</li>
      <li class="seek-bar">
        {{updateSeekBar}}
        <span class="progress-bar"></span>
      </li>
    </ul>
  {{/with}}
</template>
