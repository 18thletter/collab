<template name="playlist">
  <table class="playlist">
    <thead></thead>
    <tbody>
      {{#each song}}
        <tr>
          <td class="song">{{title}}</td>
          <td class="upvote" title="Vote this song up">
            <i class="fa fa-fw fa-lg fa-thumbs-up"></i>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
