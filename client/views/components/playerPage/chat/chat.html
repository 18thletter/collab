<template name="chat">
  <div class="chat">
    <h1>Chat</h1>
    <div class="messages">
      {{#each message}}
        {{> chatMessage}}
      {{/each}}
    </div>
    <form>
      <input type="text" placeholder="Chat something!" />
    </form>
  </div>
</template>

<template name="chatMessage">
  <div class="message">
    {{username}} {{time}}: {{message}}
  </div>
</template>
