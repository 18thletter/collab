<template name="chat">
  <h1>Chat</h1>
  <div class="chat">
    <form>
      <input type="text" />
    </form>
    <div class="messages">
      {{#each message}}
        {{> chatMessage}}
      {{/each}}
    </div>
  </div>
</template>

<template name="chatMessage">
  <div class="message">
    {{username}} {{time}}: {{message}}
  </div>
</template>
