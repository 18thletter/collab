<template name="chat">
  <div class="chat">
    <ul class="messages">
      {{#each message}}
        {{> chatMessage}}
      {{/each}}
    </ul>
    <form>
      <input type="text" placeholder="Chat something!" />
    </form>
  </div>
</template>

<template name="chatMessage">
  <li class="message">
    {{username}} {{time}}: {{message}}
  </li>
</template>
