<template name="search">
  <nav class="search">
    <h1>Search</h1>
    <input type="search" placeholder="Search for a song" />
    <div class="instant-search-results">
      <ul>
        {{#each instantResults}}
          <li><a>{{title}}</a></li>
        {{/each}}
      </ul>
    </div>
  </nav>
</template>
