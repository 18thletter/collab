<template name="search">
  <div class="search">
    <form>
      <input type="search" placeholder="Search for a song" />
    </form>
    <table class="search-results">
      <thead></thead>
      <tbody>
        {{#each searchResults}}
          {{> searchResult}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="searchResult">
  <tr class="{{inPlaylist}}">
    <td class="song-title">{{title}}</td>
    <td class="add-to-playlist" title="Add to playlist">
      <i class="fa fa-fw fa-lg fa-plus-square"></i>
    </td>
  </tr>
</template>
